<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type=text/css href="{{ url('static', filename='css/style.css') }}">
    <script src="{{ url('static', filename='js/ajax.js') }}"></script>
    <script src="{{ url('static', filename='js/copyLink.js') }}"></script>
</head>
<body>
    <header>
       <h1><a href="">{{ site_name }}</a></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s10">
                <input type="text" name="url" id="url" class="form-control input-sm" placeholder="http://www.google.com" />
            </div>
            <div class="col s1">
                <input type="text" name="days" id="days" class="form-control-sm" placeholder="90" />
            </div>
            <div class="col s1">
                <p>days active</p>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s4">
                <button id="submitButton" class="btn btn-secondary btn-lg">Shorten</button>
            </div>
        </div>
        <div class="row">
                <div class="col s12">
                    <div class="panel-footer">
                        <h4>
                            <p id="url-result">Enter URL</p>
                        </h4>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
